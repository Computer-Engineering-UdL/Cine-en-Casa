{% extends "base.html" %}

{% block extra-tags %}
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/create_billboard.css' %}" />
{% endblock extra-tags %}

{% block title %}
    Create New Billboard
{% endblock title %}

{% block content %}
    <h1>New Billboard</h1>

    <h3>Add film to billboard</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="add-button" type="submit">Add</button>
    </form>

{% endblock content %}
